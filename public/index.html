<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Demo ‚Äî Items Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .content {
      padding: 2rem;
    }

    .form-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .action-btn {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }

    .edit-btn {
      background: #4CAF50;
    }

    .edit-btn:hover {
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
    }

    .delete-btn {
      background: #f44336;
    }

    .delete-btn:hover {
      box-shadow: 0 10px 20px rgba(244, 67, 54, 0.4);
    }

    hr {
      border: none;
      border-top: 2px solid #e0e0e0;
      margin: 1.5rem 0;
    }

    .list-container {
      max-height: 500px;
      overflow-y: auto;
    }

    ul {
      list-style: none;
    }

    li {
      background: #f9f9f9;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    li:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .item-content {
      flex: 1;
    }

    .item-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }

    .item-detail {
      color: #666;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .item-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #999;
    }

    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 1rem;
      color: #667eea;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.4rem;
      }

      .form-group {
        flex-direction: column;
      }

      input {
        min-width: 100%;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-actions {
        margin-left: 0;
        margin-top: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìù CRUD Demo</h1>
      <p>Items Management System</p>
    </div>

    <div class="content">
      <div class="error-message" id="errorMsg"></div>

      <div class="form-group">
        <input 
          type="text" 
          id="title" 
          placeholder="Enter item title..." 
          maxlength="100"
        />
        <input 
          type="text" 
          id="detail" 
          placeholder="Enter item detail..." 
          maxlength="500"
        />
        <button id="addBtn">Add Item</button>
      </div>

      <hr />

      <div class="list-container">
        <div id="loading" class="loading" style="display: none;">Loading items...</div>
        <ul id="list"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
